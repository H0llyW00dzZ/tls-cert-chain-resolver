name: ðŸ§ª Test Coverage

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.ignore'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.ignore'

jobs:
  coverage:
    name: ðŸ”¢ Hack Crypto on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, ubuntu-24.04-arm, ubuntu-22.04-arm, macos-latest, windows-latest, windows-2022, windows-11-arm]
        go-version: ['1.25.4']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Run tests with coverage (with race detector)
      if: matrix.os != 'windows-11-arm'
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      shell: bash
      # continue-on-error: true

    - name: Run tests with coverage (without race detector)
      if: matrix.os == 'windows-11-arm'
      run: go test -v -coverprofile=coverage.txt -covermode=atomic ./...
      shell: bash
      # continue-on-error: true

    - name: Run benchmarks
      run: |
        echo "Running benchmarks for all packages with benchmarks..."
        go test -bench=. -benchmem ./src/logger > benchmark-logger.txt || echo "Logger benchmarks failed"
        go test -bench=. -benchmem ./src/internal/x509/chain > benchmark-chain.txt || echo "Chain benchmarks failed"
        echo "Benchmark results completed"
      shell: bash
      # continue-on-error: true

    - name: Display benchmark results
      run: |
        echo "=== Logger Benchmarks ==="
        cat benchmark-logger.txt || echo "No logger benchmark results"
        echo ""
        echo "=== Chain Benchmarks ==="
        cat benchmark-chain.txt || echo "No chain benchmark results"
      shell: bash
      if: always()

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.os == 'ubuntu-latest'
      # continue-on-error: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-umbrella
