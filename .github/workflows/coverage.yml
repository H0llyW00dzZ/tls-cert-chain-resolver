name: ðŸ§ª Test Coverage

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.ignore'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '.gitignore'
      - '.ignore'

jobs:
  coverage:
    name: ðŸ”¢ Hack Crypto on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm64, macos-latest, windows-latest, windows-latest-arm64]
        go-version: ['1.25.3']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Run tests with coverage
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      shell: bash
      continue-on-error: true

    - name: Run benchmarks
      run: go test -bench=. -benchmem -benchtime=100000x ./src/logger > benchmark-results.txt
      shell: bash
      continue-on-error: true

    - name: Display benchmark results
      run: cat benchmark-results.txt
      shell: bash
      if: always()

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.os == 'ubuntu-latest'
      continue-on-error: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-umbrella
